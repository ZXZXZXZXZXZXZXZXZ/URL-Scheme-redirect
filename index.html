<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var scheme = getParameterByName('scheme');
            if (scheme) {
                window.location.href = scheme;
                // 尝试在短暂延时后关闭页面，给予页面跳转一点时间
                setTimeout(function() {
                    window.close(); // 尝试关闭当前窗口
                }, 1000); // 延时1000毫秒（1秒），你可以根据需要调整这个时间
            }
        }
    </script>
</head>
<body>
    <p>如果未自动打开应用，<a href="javascript:void(0);" onclick="window.location.href = getParameterByName('scheme'); setTimeout(function() { window.close(); }, 1000);">请点击这里</a>.</p>
</body>
</html>
